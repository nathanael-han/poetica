{%extends "poetica/layout.html"%}

{%block body%}

<div class = "registration">
<h2>Register</h2>

{% if message %}
    <div>{{ message }}</div>
{% endif %}
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="first" placeholder="First name">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="last" placeholder="Last name">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="profile_picture" placeholder="Add Profile Picture">
    </div>
    <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Email Address">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
    </div>
    <input class="btn btn-secondary" type="submit" value="Register">
</form>

    <p>Already have an account? </p> <a href="{% url 'login' %}">Log In here.</a>

</div>


{%endblock%}
